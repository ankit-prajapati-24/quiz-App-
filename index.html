<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1f2937;
            --card-color: #374151;
            --text-color: #d1d5db;
            --secondary-text-color: #9ca3af;
            --primary-accent: #14b8a6;
            --secondary-accent: #6b7280;
            --correct-color: #16a34a;
            --wrong-color: #dc2626;
            --selected-color: #315cb9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 48rem;
            /* Equivalent to max-w-2xl */
        }

        .card {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }

        .title {
            font-size: 2.25rem;
            font-weight: 800;
            text-align: center;
            color: white;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: var(--secondary-text-color);
            margin-top: 0.5rem;
        }

        .btn {
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-accent);
            color: white;
            width: 100%;
            margin-top: 2rem;
        }

        .btn-primary:hover {
            background: #0d9488;
        }

        .btn-secondary {
            background: var(--secondary-accent);
            color: var(--text-color);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #4b5563;
            background: #374151;
            color: white;
            outline: none;
            margin-top: 0.25rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            box-shadow: 0 0 0 2px var(--primary-accent);
        }

        .leaderboard-table-container {
            margin-top: 2rem;
        }

        .leaderboard-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #d1d5db;
        }

        .leaderboard-table {
            width: 100%;
            background: #374151;
            border-radius: 0.5rem;
            overflow: hidden;
            border-collapse: collapse;
            border: 1px solid #4b5563;
        }

        .leaderboard-table thead {
            background: #4b5563;
        }

        .leaderboard-table th {
            padding: 0.75rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .leaderboard-table td {
            padding: 0.75rem 1.5rem;
            white-space: nowrap;
            border-bottom: 1px solid #4b5563;
        }

        .leaderboard-table td:last-child {
            font-weight: 700;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-progress {
            font-size: 0.875rem;
            color: var(--secondary-text-color);
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .options-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .question-option {
            text-align: left;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--secondary-accent);
            background: var(--card-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
        }

        .question-option:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-option.correct {
            background: var(--correct-color);
            border-color: #22c55e;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px) scale(1.02);
        }

        .question-option.wrong {
            background: var(--wrong-color);
            border-color: #ef4444;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px) scale(1.02);
        }

        .question-option.selected {
            background: var(--selected-color);
            border-color: #0644ef;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px) scale(1.02);
        }

        .next-btn {
            margin-top: 1.5rem;
            width: 100%;
        }

        .result-container {
            text-align: center;
        }

        .result-title {
            font-size: 1.875rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
        }

        .final-score-text {
            font-size: 1.125rem;
            color: var(--secondary-text-color);
            margin-bottom: 1.5rem;
        }

        .final-score {
            font-size: 3.75rem;
            font-weight: 800;
            color: var(--primary-accent);
            margin-bottom: 2rem;
        }

        .save-status {
            font-size: 1.125rem;
            color: var(--secondary-text-color);
            margin-bottom: 1rem;
        }



        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            padding: 1.25rem;
            border: 1px solid #6b7280;
            width: 24rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 1.5rem;
            background: var(--card-color);
            text-align: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-text {
            color: var(--secondary-text-color);
            margin-bottom: 1.5rem;
        }

        .modal-close-btn {
            width: 8rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #14b8a6;
            border-radius: 10px;
        }

        /* HTML: <div class="loader"></div> */
        .loader {
            margin: 0 auto;
            margin-top: 1rem;
            height: 30px;
            aspect-ratio: 2.5;
            --_g: no-repeat radial-gradient(farthest-side, #d7cccc 90%, #0000);
            background: var(--_g), var(--_g), var(--_g), var(--_g);
            background-size: 20% 50%;
            animation: l44 1s infinite linear alternate;
        }

        @keyframes l44 {

            0%,
            5% {
                background-position: calc(0*100%/3) 50%, calc(1*100%/3) 50%, calc(2*100%/3) 50%, calc(3*100%/3) 50%
            }

            12.5% {
                background-position: calc(0*100%/3) 0, calc(1*100%/3) 50%, calc(2*100%/3) 50%, calc(3*100%/3) 50%
            }

            25% {
                background-position: calc(0*100%/3) 0, calc(1*100%/3) 0, calc(2*100%/3) 50%, calc(3*100%/3) 50%
            }

            37.5% {
                background-position: calc(0*100%/3) 100%, calc(1*100%/3) 0, calc(2*100%/3) 0, calc(3*100%/3) 50%
            }

            50% {
                background-position: calc(0*100%/3) 100%, calc(1*100%/3) 100%, calc(2*100%/3) 0, calc(3*100%/3) 0
            }

            62.5% {
                background-position: calc(0*100%/3) 50%, calc(1*100%/3) 100%, calc(2*100%/3) 100%, calc(3*100%/3) 0
            }

            75% {
                background-position: calc(0*100%/3) 50%, calc(1*100%/3) 50%, calc(2*100%/3) 100%, calc(3*100%/3) 100%
            }

            87.5% {
                background-position: calc(0*100%/3) 50%, calc(1*100%/3) 50%, calc(2*100%/3) 50%, calc(3*100%/3) 100%
            }

            95%,
            100% {
                background-position: calc(0*100%/3) 50%, calc(1*100%/3) 50%, calc(2*100%/3) 50%, calc(3*100%/3) 50%
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <div id="app-container" class="container">

        <div id="landing-page" class="card">
            <h1 class="title">Quiz App</h1>
            <p class="subtitle">Test your knowledge and see how you rank!</p>

            <button id="start-quiz-btn" class="btn btn-primary">Start Quiz</button>

            <div class="leaderboard-table-container">
                <h2 class="leaderboard-title">Top 10 Leaderboard</h2>
                <div style="overflow-x: auto; border-radius: 0.5rem;">
                    
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th class="rounded-tl-lg">Rank</th>
                                <th>Name</th>
                                <th class="rounded-tr-lg">Score</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-table-body">
                        </tbody>
                    </table>
                    <div id="leaderboard-loader" class="loader hidden"></div>
                </div>
            </div>
        </div>

        <div id="user-info-form-container" class="card hidden">
            <h2 class="title">Enter Your Name</h2>
            <p class="subtitle">This will be used for the leaderboard.</p>
            <form id="user-info-form" style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <label for="name"
                        style="display: block; font-size: 0.875rem; font-weight: 500; color: #d1d5db;">Name</label>
                    <input type="text" id="name" class="input-field" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Quiz</button>
            </form>
        </div>

        <div id="quiz-page" class="card hidden">
            <div class="quiz-header">
                <p class="question-progress"><span id="question-count">1</span>/<span id="total-questions">10</span></p>
            </div>
            <h2 id="question-text" class="question-text">Question Text</h2>
            <div id="options-container" class="options-container">
            </div>
            <button id="next-btn" class="btn btn-primary next-btn hidden">Next</button>
        </div>

        <div id="result-page" class="card hidden result-container">
            <h2 class="result-title">Quiz Complete!</h2>
            <p class="final-score-text">Your final score is:</p>
            <p class="final-score"><span id="final-score">0</span></p>
            <p class="save-status" id="save-status">Saving your score...</p>
            <button id="back-to-leaderboard-btn" class="btn btn-primary hidden">Back to Leaderboard</button>
        </div>

        <div id="message-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="modal-title" class="modal-title"></h3>
                <p id="modal-text" class="modal-text"></p>
                <button id="modal-close-btn" class="btn btn-primary modal-close-btn">OK</button>
            </div>
        </div>

    </div>

    <script src="script.js">
       
    </script>
</body>

</html>
